<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.carousel {
  position: relative;
  width: 100%;
  overflow: hidden;
}
.carousel-inner {
  display: flex;
  transition: transform 0.5s ease;
}
.carousel-item {
  flex: 0 0 calc(100% / 5);
  margin-right: 10px;
  text-align: center;
}
.carousel-item:last-child {
  margin-right: 0;
}
.carousel-item img {
  max-width: 100%;
  max-height: 100%;
}
.carousel-prev, .carousel-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  outline: none;
  cursor: pointer;
}
.carousel-prev {
  left: 0;
}
.carousel-next {
  right: 0;
}

@media only screen and (max-width: 768px) {
  .carousel-item {
    flex: 0 0 calc(100% / 3);
    margin-right: 10px;
  }
  .carousel-item:last-child {
    margin-right: 0;
  }
}
    </style>

</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/compartir.png" class="pestana compartir large" />
          </div>
          <div class="carousel-item">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/educa.png" class="pestana compartir large" />
          </div>
          <div class="carousel-item">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/creo.png" class="pestana compartir large" />
          </div>
          <div class="carousel-item">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/wemath.png" class="pestana compartir large" />
          </div>
          <div class="carousel-item">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/tecpro.png" class="pestana compartir large" />
          </div>
          <div class="carousel-item">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/rich.png" class="pestana compartir large" />
          </div>
          <div class="carousel-item">
            <img src="https://proyecto.orange-360.com/web/unMundo/wp-content/uploads/2023/01/green.png" class="pestana compartir large" />
          </div>
     
     
        </div>
        <button class="carousel-prev">Anterior</button>
        <button class="carousel-next">Siguiente</button>
      </div>
      



      <script>
      // Seleccionar elementos del DOM
const carousel = document.querySelector('.carousel');
const carouselInner = document.querySelector('.carousel-inner');
const carouselItems = document.querySelectorAll('.carousel-item');
const carouselPrevBtn = document.querySelector('.carousel-prev');
const carouselNextBtn = document.querySelector('.carousel-next');

// Variables para controlar el carousel
let currentItem = 0;
let itemsToShow = 5;
let offset = 0;

// Función para centrar el item seleccionado
function centerItem() {
  // Verificar si se está en modo móvil o escritorio
  if (window.innerWidth < 768) {
    itemsToShow = 3;
  } else {
    itemsToShow = 5;
  }

  // Calcular el desplazamiento necesario
  let halfItemsToShow = Math.floor(itemsToShow / 2);
  offset = (carousel.offsetWidth / itemsToShow) * halfItemsToShow;

  // Posición del item seleccionado
  let itemPosition = -carouselItems[currentItem].offsetLeft + offset;

  // Aplicar la transformación
  carouselInner.style.transform = `translateX(${itemPosition}px)`;
}

// Función para avanzar al siguiente item
function nextItem() {
  currentItem++;
  if (currentItem > carouselItems.length - 1) {
    currentItem = 0;
  }
  centerItem();
}

// Función para retroceder al item anterior
function prevItem() {
  currentItem--;
  if (currentItem < 0) {
    currentItem = carouselItems.length - 1;
  }
  centerItem();
}

// Agregar eventos a los botones de navegación
carouselPrevBtn.addEventListener('click', prevItem);
carouselNextBtn.addEventListener('click', nextItem);

// Agregar evento al hacer clic en un item
carouselItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    currentItem = index;
    centerItem();
  });
});

// Centrar el primer item al cargar la página
centerItem();

// Hacer que el carousel haga loop
// setInterval(() => {
//   nextItem();
// }, 5000);
      </script>
</body>
</html>
