<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .circular-img {
          position: relative;
        }

        .circular-img img {
          border-radius: 50%;
          height: 200px;
          width: 200px;
        }

        .circular-img::after {
          border-radius: 50%;
          content: "";
          height: 220px;
          left: 50%;
          position: absolute;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 220px;
        }
    </style>

      <div class="circular-img">
        <img src="https://picsum.photos/id/237/500/500" alt="">
        <div class="circular-ring"></div>
      </div>

</body>
</html>
