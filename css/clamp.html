<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
         .container{
            width: min(90%, 1200px);
            margin-inline:auto;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 8rem;
            gap: 3rem;
        }


        .item {
            width: clamp(200px, 50%, 300px);
        }

        .text-size {
            font-size: clamp(14px, 2.5vw, 20px);
        }

    </style>
</head>
<body>



    <div class="container">
    
        <div class="item">
            PROBANDO AQUI
        </div>
        
        <p class="text-size">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis perspiciatis sint alias ipsam ad corrupti recusandae, iste qui deleniti? Velit corporis, pariatur itaque consectetur quis nihil. Amet cupiditate facilis nihil?</p>
    </div>


    
</body>
</html>l
